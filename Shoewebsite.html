<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes-Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="output.css">
</head>
<body class="overflow-hidden h-screen bg-gradient bg-gradient-to-tr from-theme-blue bg-theme-pink flex items-center justify-center">
    <div class="box-wrapper w-1/2 h-4/5 p-10 relative">

        <div class="w-6 h-6 border border-gray-100 rounded-full absolute left-0 top-0"></div>

        <div class="w-10 h-10 absolute right-0 top-0">
            <div class="w-full h-full absolute left-0 top-0 rounded-full border border-gray-100"></div>
            <div class="w-6 h-6 absolute left-6 top-4 rounded-full border-4 border-gray-100"></div>
        </div>

        <div class="absolute left-0 bottom-0">
            <div class=" absolute left-0 top-0 text-white shadow-2xl block">
                <svg class="fill-current w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M466.271 21.333L256 21.354l-210.271-.021C20.521 21.333 0 41.979 0 67.375c0 6.938 1.583 13.667 4.688 20 34.083 69.958 91.25 169.167 141.688 256.708 26.354 45.75 51.25 88.958 69.25 121.792 8.521 15.521 23.604 24.792 40.396 24.792 16.771 0 31.854-9.271 40.375-24.792 17.979-32.813 42.854-76 69.188-121.708 50.458-87.563 107.625-186.813 141.729-256.75C510.417 81.063 512 74.313 512 67.375c0-25.396-20.521-46.042-45.729-46.042z"/></svg>
            </div>
            <div class="w-6 h-6 absolute left-6 top-4 text-white shadow-2xl block">
                <svg class="fill-current w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M466.271 21.333L256 21.354l-210.271-.021C20.521 21.333 0 41.979 0 67.375c0 6.938 1.583 13.667 4.688 20 34.083 69.958 91.25 169.167 141.688 256.708 26.354 45.75 51.25 88.958 69.25 121.792 8.521 15.521 23.604 24.792 40.396 24.792 16.771 0 31.854-9.271 40.375-24.792 17.979-32.813 42.854-76 69.188-121.708 50.458-87.563 107.625-186.813 141.729-256.75C510.417 81.063 512 74.313 512 67.375c0-25.396-20.521-46.042-45.729-46.042z"/></svg>
            </div>
        </div>

        <div class="absolute w-full left-36 -bottom-7">
            <p class="text-white uppercase texxt-center tracking-morespacing text-2xl">
                E-commerce Card Design
            </p>
        </div>

        <div class="card w-full h-full rounded-2xl bg-gray-100 flex flex-wrap shadow-theme-1">
            <div class="left-side w-1/2 bg-gradient bg-gradient-to-bl from-theme-blue bg-theme-pink shadow-theme-2 rounded-2xl transform scale-105">
                <div class="logo w-20 text-white absolute left-6 top-0">
                    <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512.013 512.013"><path d="M287.757 225.794l-31.808 8.352-88.256 23.104c-31.168 7.712-58.432 17.984-84.704 8.992-35.712-15.424-35.072-55.552-8.448-98.24C27.469 206.85-57.235 331.074 57.325 343.618c14.592 1.92 40.576-3.2 68.8-15.072l129.824-53.28 256.064-104.704-224.256 55.232z"/></svg>
                </div>
                <div class="big-number absolute -right-12 top-5">
                    <span class="text-14xl text-shadow font-bold leading-none pt-sans bg-gradient bg-gradient-to-bl from-theme-blue bg-theme-pink text-transparent bg-clip-text">32</span>
                </div>
                <div class="shoe absolute bottom-0 left-0 group">
                    <img src="shoes.png" alt="shoe" class="transform group-hover:-rotate-45 group-hover:scale-125 transition-all duration-500">

                    <div class="plus w-7 h-7 rounded-full bg-theme-pink text-white absolute top-0 left-24 group-hover:left-0 group-hover:top-10 duration-500 p-2 cursor-pointer transform hover:scale-125 transition-all">
                        <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M492 236H276V20c0-11.046-8.954-20-20-20s-20 8.954-20 20v216H20c-11.046 0-20 8.954-20 20s8.954 20 20 20h216v216c0 11.046 8.954 20 20 20s20-8.954 20-20V276h216c11.046 0 20-8.954 20-20s-8.954-20-20-20z"/></svg>
                    </div>
                    <div class="plus w-7 h-7 rounded-full bg-theme-blue text-white absolute bottom-14 right-7 group-hover:-right-4 group-hover:bottom-32 duration-500  p-2 cursor-pointer transform hover:scale-125 transition-all">
                        <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M492 236H276V20c0-11.046-8.954-20-20-20s-20 8.954-20 20v216H20c-11.046 0-20 8.954-20 20s8.954 20 20 20h216v216c0 11.046 8.954 20 20 20s20-8.954 20-20V276h216c11.046 0 20-8.954 20-20s-8.954-20-20-20z"/></svg>
                    </div>
                </div>
                <div class="dots w-full absolute left-0 bottom-10 flex justify-center space-x-3">
                    <span class="w-3 h-3 bg-white hover:bg-white rounded-full block cursor-pointer"></span>
                    <span class="w-3 h-3 bg-gray-300  hover:bg-white rounded-full block cursor-pointer"></span>
                    <span class="w-3 h-3 bg-gray-300  hover:bg-white rounded-full block cursor-pointer"></span>
                </div>
            </div>
             <div class="right-side w-1/2 py-3 pr-6 pl-14">
                <div class="flex justify-end">
                    <img src="nike.png" alt="logo" class="w-24">
                </div>

                <div class="price-para">
                    <span class="price font-bold text-lg text-gray-700 w-2 h-2">
                        $199
                    </span>
                    <p class=" text-gray-700 text-sm">
                        Experience sports, training, shopping and everything else that's new at Nike from any country in the world.
                    </p>
                </div>

                <div class="filter">
                    <div class="inner flex flex-col text-sm text-gray-600">
                        <div class="size">
                            <div class="flex">
                                <div class="w-10 p-3 font-semibold">Size</div>
                                <div class="w-5/6 space-x-2 p-3">
                                    <label class="cursor-pointer hover:text-theme-pink ">
                                        <span class="">S</span>
                                        <input type="radio" name="size" class="hidden">
                                    </label>
                                    <label class="cursor-pointer hover:text-theme-pink ">
                                        <span class="">M</span>
                                        <input type="radio" name="size"  class="hidden">
                                    </label>
                                    <label class="cursor-pointer hover:text-theme-pink " >
                                        <span class="">L</span>
                                        <input type="radio" name="size"  class="hidden">
                                    </label>
                                    <label class="cursor-pointer hover:text-theme-pink ">
                                        <span class="">XL</span>
                                        <input type="radio" name="size"  class="hidden">
                                    </label>
                                    <label class="cursor-pointer hover:text-theme-pink ">
                                        <span class="">XXL</span>
                                        <input type="radio" name="size"  class="hidden">
                                    </label>
                                </div>

                            </div>
                        </div>
                        <div class="Color">
                            <div class="flex">
                                <div class="w-10 p-3 font-semibold">Color</div>
                                <div class="w-5/6 space-x-5 p-3 flex justify-center items-center ">
                                    
                                    <label class="cursor-pointer hover:text-theme-blue ">
                                        <span class="w-2.5 h-2.5 rounded-full ring ring-theme-blue block flex items-center justify-center">
                                        <span class="w-1.5 h-1.5 rounded-full bg-theme-blue block">
                                        </span>
                                        </span>
                                        <input type="radio" name="size" class="hidden">
                                    </label>
                                    
                                    <label class="cursor-pointer hover:text-green-400 ">
                                        <span class="w-2.5 h-2.5 rounded-full ring ring-green-400 block flex items-center justify-center">
                                        <!-- <span class="w-1.5 h-1.5 rounded-full bg-green-400 block"> -->
                                        </span>
                                        </span>
                                        <input type="radio" name="size" class="hidden">
                                    </label>

                                    <label class="cursor-pointer hover:text-theme-pink ">
                                        <span class="w-2.5 h-2.5 rounded-full ring ring-theme-pink block flex items-center justify-center">
                                        <!-- <span class="w-1.5 h-1.5 rounded-full bg-theme-pink block"> -->
                                        </span>
                                        </span>
                                        <input type="radio" name="size" class="hidden">
                                    </label>
                                </div>

                            </div>
                        </div>
                        <div class="Amount">
                            <div class="flex">
                                <div class="w-10 p-3 font-semibold">Amount</div>
                                <div class="w-5/6 space-x-5 p-3 flex justify-center items-center ">
                                    
                                    <div class="increment-input flex space-x-3 bg-gray-100 rounded-full overflow-hidden">
                                        <span class="flex items-center justify-center px-1 cursor-pointer hover:bg-theme-blue hover:text-white select-none">
                                            <svg class="fill-current w-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 409.6 409.6"><path d="M392.533 187.733H17.067C7.641 187.733 0 195.374 0 204.8s7.641 17.067 17.067 17.067h375.467c9.426 0 17.067-7.641 17.067-17.067s-7.642-17.067-17.068-17.067z"/></svg>                                        
                                        </span>
                                        <span><input type="text" value="1" class="bg-gray-100 w-10 focus:outline-none active:outline-none text-center text-md"></span>
                                        <span class="flex items-center justify-center px-1 cursor-pointer hover:bg-theme-pink hover:text-white select-none">
                                            <svg class="fill-current w-1 h-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M492 236H276V20c0-11.046-8.954-20-20-20s-20 8.954-20 20v216H20c-11.046 0-20 8.954-20 20s8.954 20 20 20h216v216c0 11.046 8.954 20 20 20s20-8.954 20-20V276h216c11.046 0 20-8.954 20-20s-8.954-20-20-20z"/></svg>
                                        </span>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="buy-now mt-6 flex justify-center w-full">
                    <button class="relative bg-theme-pink hover:bg-theme-blue transition-all text-white p-2 w-2/3 rounded-full uppercase">
                        <span>Buy Now</span>
                    </button>
                            
                </div>
            </div>

        </div>
    </div>
</body>
</html>
